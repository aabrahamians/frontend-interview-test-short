<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get" action="javascript:postOnBoard();">
				<input type="text" name="post" placeholder="thoughts?"/>
				<input type="submit" value="Post">
			</form>
		</div>
		<br>
	</div>
	
	<div id="page">

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script>
	
	function postOnBoard(){
	var thought = $( "input[name='post']" ).val();
		if(thought != ""){
			var time = new Date();
			var seconds =time.getSeconds();
			$( "#page" ).prepend( "<p>" + thought + " " +  + seconds + "</p>");
			$( "input[name='post']" ).val("");
		}else{
			return
		};

	
  }
</script>
</body>
</html>
